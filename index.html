<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="container">
      <header class="header">
        <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
        <a class="header__link"
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
      </header>
      <main class="todo-app">
        <section class="add-task">
          <h3 class="title add-task__title">Add Item</h3>
          <div class="add-task__wrapper">
            <input class="field add-task__field" type="text">
            <button class="button add-task__add-button">Add</button>
          </div>
        </section>
        <section class="incompleted-tasks">
          <h3 class="title incompleted-tasks__title">Todo</h3>
          <ul class="incompleted-tasks__list">
            <li class="task incompleted-tasks__item">
              <input class="task__checkbox" type="checkbox">
              <label class="task__name">Pay Bills</label>
              <input type="text" class="field task__field field_invisible">
              <button class="task__edit-button button">Edit</button>
              <button class="task__delete-button button"><img class="task__delete-button-image" src="./remove.svg" alt="Delete Task"></button>
            </li>
            <li class="task task_edit incompleted-tasks__item">
              <input class="task__checkbox" type="checkbox">
              <label class="task__name">Go Shopping</label>
              <input type="text" value="Go Shopping" class="field task__field">
              <button class="task__edit-button button">Save</button>
              <button class="task__delete-button button"><img class="task__delete-button-image" src="./remove.svg" alt="Delete Task"></button>
            </li>
          </ul>
        </section>
        <section class="completed-tasks">
          <h3 class="title completed-tasks__title">Completed</h3>
            <ul class="completed-tasks__list">
              <li class="task completed-tasks__item">
                <input class="task__checkbox" type="checkbox" checked>
                <label class="task__name">See the Doctor</label>
                <input type="text" class="field task__field field_invisible">
                <button class="task__edit-button button">Edit</button>
                <button class="task__delete-button button"><img class="task__delete-button-image" src="./remove.svg" alt="Delete Task"></button>
              </li>
            </ul>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
